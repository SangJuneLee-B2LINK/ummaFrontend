<div class="filter_wrap product">
    <div class="keyword">
        <h2 class="tit">Keyword</h2>
        <div class="input_area mt5">
            <div class="input_text">
                <input #keyword type="text" placeholder="ABC" (keydown.enter)="filterKeyword(keyword)">
            </div>
            <button type="button" class="btn_add" (click)="filterKeyword(keyword)">
                <span class="blind">add</span>
            </button>
        </div>
    </div>
    <div class="category" #category>
        <h2 class="tit">Category</h2>
        <div class="checkbox_wrap">
            <div *ngFor="let depth1 of categories">
                <div *ngFor="let depth2 of depth1.children">
                    <div class="checkbox_box">
                        <input type="checkbox" [id]="depth2.id" class="category_input" data-is-parent="y" (change)="filterCategory($event.target)">
                        <label class="category_label depth2_label" [for]="depth2.id">{{depth2.name}}</label>
                    </div>
                    <div class="checkbox_area">
                        <div *ngFor="let depth3 of depth2.children" class="checkbox_box">
                            <input type="checkbox" class="category_input depth3_input" [id]="depth3.id" [attr.data-category-name]="depth3.name" (change)="filterCategory($event.target)">
                            <label class="category_label" [for]="depth3.id">{{depth3.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="tags">
        <h2 class="tit">Tags</h2>
        <div class="mt5">
            <button type="button" class="tag_add" id="btnModalForm" (click)="filterTags()">
                <span class="blind">ADD</span>
            </button>
        </div>
    </div> -->
    <div *ngIf="!isBrandHide" class="brand">
        <h2 class="tit">Brands ({{Brands.length}} Brands) </h2>
        <div class="scroll_area">
            <ul>
                <li *ngFor="let Brand of Brands" class="scroll_click_content" (click)="filterBrand(Brand)">
                    <a>{{Brand.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="moq">
        <h2 class="tit">MOQ</h2>
        <div class="input_area mt5">
            <div class="input_text">
                <input #moq type="number" placeholder="number" (keydown.enter)="filterMoq(moq)">
            </div>
            <button type="button" class="btn_add" (click)="filterMoq(moq)"></button>
        </div>
    </div>
    <div class="msrp">
        <h2 class="tit">MSRP</h2>
        <div>
            <input class="msrp_input" type="number" placeholder="$" #msrpFrom>
            <input class="msrp_input" type="number" placeholder="$" #msrpTo>
            <button (click)="filterMsrp(msrpFrom, msrpTo)">Go</button>
        </div>
    </div>
    <div class="country">
        <h2 class="tit">Countries ({{Countries.length}} Countries)  </h2>
        <div class="scroll_area">
            <ul>
                <li *ngFor="let Country of Countries" class="scroll_click_content" (click)="filterCountry(Country)">
                    <a> &#8226; {{Country.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
