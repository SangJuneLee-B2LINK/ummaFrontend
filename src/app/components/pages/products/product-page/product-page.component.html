<div id="wrap">
    <div id="container">
        <div *ngIf="selectedFilterTags.size !== 0" class="tag_wrap filter">
            <div class="inner">
                <strong class="s_title">Filter Condition <i class="fas fa-save" (click)="saveSelectedFilter()"></i></strong>
                <div class="tag_area">
                    <span *ngFor="let tag of selectedFilterTags" class="tag">{{tag}}
                        <button type="button" class="tag_delete" (click)="deleteFilter(tag)"></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="product_inner">
            <app-filter-condition [inputCategories]="selectedFilter.category" (onFilterChange)="onFilterChange($event)" (onCategoryChange)="onCategoryChange($event)"></app-filter-condition>
            <div class="product_list">
                <div class="product_list_top">
                    <strong class="s_title"> <span style="color:#dbb8a7"></span>  Products Found</strong>
                    <div class="select_area gray">
                        <div class="select_box" (click)="toggleSelectbox($event)">
                            <a id="sortby_title" class="slct_head">{{sortBy || 'Sorting criteria'}}</a>
                            <ul id="sortby_ul" class="slct_list" (click)="choiceSelectbox($event)" data-input-name="sortBy">
                                <li class="on">
                                    <a>Popular</a>
                                </li>
                                <li>
                                    <a>Latest</a>
                                </li>
                                <li>
                                    <a>By Sale Volume</a>
                                </li>
                                <li>
                                    <a>Lowest Price to Highest</a>
                                </li>
                                <li>
                                    <a>Highest Price to Lowest</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul>
                    <li *ngFor="let Product of Products " class="" (click)="onSelect(Product)">
                       
                            <div class="box">
                                <div class="thumb productFromPage" routerLink="/members/product/detail/{{Product.id}}">
                                  <div>
                                    <img [src]="Product.images[0]" alt="{{Product.name}}" style="width:220px;height:220px">
                                  </div>
                                </div>
                                <div class="product_info">
                                  <div class="btns">
                                    <button type="button" class="btn_wish" (click)="clickLike($event)"><span class="blind" (click)="clickLike($event)">like</span></button>
                                    <button type="button" class="btn_inquiry" (click)="clickMail($event)"><span class="blind">inquiry</span></button>
                                  
                                  </div>
                                  <div class="text">
                                    <strong class="item_name">  {{Product.name}}</strong>
                                    <p class="brand_name">{{Product.brId}}</p>
                                  </div>
                                  <div class="price">
                                    <b>{{Product.moq}}</b> Pieces - US <b>${{Product.retailPrice}}</b>
                                  </div>
                                </div>
                              </div>
                         
                    </li>
                </ul>
                <div class="paging_wrap">
                    <div class="paging_area">
                 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
